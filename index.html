<html>
    <head><title>DSA</title></head>
    <body>
        <form action="save.html">
            ชื่อ: <input type="text" name="FirstName" size="10" maxlength="5"><br/>
            นามสกุล: <input type="text" name="LastName" size="10" maxlength="5"><br/>
            เพศ:    <input type="radio" name="Sex" value="f">หญิง
                    <input type="radio" name="Sex" value="m">ชาย
                    <input type="radio" name="Sex" value="o" checked>ไม่ระบุ <br/>
            การศึกษา:
                    <select name="Education">
                        <option value="1">ป.ตรี</option>
                        <option value="2">ป.โท</option>
                        <option value="3" selected>ป.เอก</option>
                    </select><br/>        
            งานอดิเรก:
                    <input type="checkbox" name="Reading" value="read">อ่านหนังสือ
                    <input type="checkbox" name="Gaming" value="game">เล่นเกมส์ <br/>

            <input type="submit" value="บันทึก">
            <input type="reset" value="เคลียร์ข้อมูล">
        </form>
    </body>
</html>
